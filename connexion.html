<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospection d'entreprises</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styleconnection.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Prospection d'entreprises</h2>
            <a href="connexionInscription.html">Retour</a>
        </div>
        
        <div class="connection">
            <form id="formulaire-connection" action="">
                <div class="form-item">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo-connect" placeholder="Votre pseudonyme">
                    <div class="error invisible">Ce champ doit contenir entre deux et dix caractères</div>
                </div>
                <div class="form-item">
                    <label for="email">E-mail</label>
                    <input type="text" name="" id="email-connect" placeholder="Votre e-mail">
                    <div class="error invisible">Ce champ doit contenir un arobase</div>
                </div>
                <div class="form-item">
                    <label for="password">Mot de passe</label>
                    <input type="text" id="password-connect" placeholder="Mot de passe">
                    <div class="error invisible">Ce champ doit contenir entre deux et dix caractères</div>
                </div>
                <a href="dashboard.html" id="btn">Connexion</a>
            </form>

        </div>
    </div>

    
</body>
</html>
